name: "TEST"
author: "ale5000"
description: "GitHub action to execute a lint check of shell scripts using ShellCheck."
branding:
  icon: "check-circle"
  color: "green"

inputs:
  shellcheck-version:
    description: "Version of ShellCheck to use. Values: [stable, latest, v0.7.2, etc.]. Default: [stable]"
    required: false
    default: "stable"
  severity:
    description: "Minimum severity of issues to display. Values: [error, warning, info, style]. Default: [style]"
    required: false
    default: "style"
  ignore-files:
    description: "List of files to ignore, the separator is |"
    required: false
runs:
  using: "composite"
  steps:
    - name: "Set up matcher"
      shell: bash
      run: |
        # Setting up matcher...
        matcher_file="${{ github.action_path }}/.github/matchers/tty/shellcheck-matcher-colors.json"
        #if test -f "${matcher_file}"; then echo "::add-matcher::${matcher_file}"; echo 'Matcher configured.'; fi
        echo "::add-matcher::${{ github.action_path }}/.github/matchers/tty/shellcheck-matcher-color-error.json"; echo 'Matcher configured.'
        echo "::add-matcher::${{ github.action_path }}/.github/matchers/tty/shellcheck-matcher-color-warning.json"; echo 'Matcher configured.'
        echo "::add-matcher::${{ github.action_path }}/.github/matchers/tty/shellcheck-matcher-color-notice.json"; echo 'Matcher configured.'

    - name: "Download ShellCheck"
      shell: bash
      run: |
        # Downloading ShellCheck...
        BASE_LINE='37'
        annotate_error() { LINE="$(("${BASH_LINENO[0]}"+"${BASE_LINE}"-2))"; echo "::error::Error $1 in action.yml at line ${LINE}"; exit "$1"; }

        case "${{ runner.os }}" in 'Linux') current_os='linux';; 'macOS') current_os='darwin';; 'Windows') current_os='win';; *) annotate_error 1; esac
        action_path="${{ github.action_path }}"
        sc_ver="${{ inputs.shellcheck-version }}"
        base_url="https://github.com/koalaman/shellcheck/releases/download/${sc_ver?}/"
        if test "${current_os}" = 'win'; then archive_name="shellcheck-${sc_ver?}.zip"; else archive_name="shellcheck-${sc_ver?}.${current_os?}.x86_64.tar.xz"; fi

        ## Installing wget (only on Windows)...
        if test "${current_os}" = 'win'; then choco install --no-progress --yes wget 1>/dev/null || annotate_error 2; fi

        wget -q -O "${archive_name?}" "${base_url?}${archive_name?}" || annotate_error 3
        if test "${current_os}" = 'win'; then
          unzip -ojq "${archive_name?}" '*' -d "./shellcheck-${sc_ver?}/" || annotate_error 4
        else
          tar -xf "${archive_name?}" || annotate_error 4
        fi
        mv -f "./shellcheck-${sc_ver?}/shellcheck"* "${action_path?}/" || annotate_error 5
        rm -f "./${archive_name?}"; rm -rf "./shellcheck-${sc_ver?}"
    - name: "Display ShellCheck version"
      shell: bash
      run: |
        # Displaying ShellCheck version...
        "${{ github.action_path }}/shellcheck" --version
    - name: "Execute ShellCheck scan"
      shell: bash {0}
      run: |
        # Executing ShellCheck scan...
        sc_params=()
        sc_params+=("--color")
        sc_params+=("-S"); sc_params+=("${{ inputs.severity }}")
        if test "${{ github.event_name }}" != 'pull_request'; then sc_params+=("-x"); fi

        ignore_string="${{ inputs.ignore-files }}"
        ignore_list=()
        if test -n "$ignore_string"; then
          OLDIFS="$IFS"
          IFS='|'
          read -ra ignore_list <<< "${ignore_string}"
          IFS="$OLDIFS"
        fi

        scan_files()
        {
          files_with_issues='0'
          set -o pipefail
          while read -r FILE; do
            echo '################################################################################'
            FILE_LOWER="$(echo "${FILE}" | tr '[:upper:]' '[:lower:]')"
            to_ignore=false
            for ELEM in "${ignore_list[@]}"; do
              if [[ "${FILE}" == *"/${ELEM}" ]]; then to_ignore=true; break; fi
            done

            if $to_ignore; then
              echo "Ignored: $FILE"
            elif expr "$FILE_LOWER" : '^.*\.\(sh\|bash\|ash\|dash\|ksh\)$' 1>/dev/null || test '#!' = "$(head -c 2 "$FILE")"; then
              echo "Currently scanning: $FILE"
              if test "${{ runner.os }}" = 'Windows'; then
                "${{ github.action_path }}/shellcheck" "${sc_params[@]}" "$FILE" | tr -d '\r'; STATUS="$?"
              else
                "${{ github.action_path }}/shellcheck" "${sc_params[@]}" "$FILE"; STATUS="$?"
              fi
              if test "${STATUS}" -ne 0; then files_with_issues="$((files_with_issues+1))"; fi
            else
              echo "Skipped: $FILE"
            fi
          done
          return "${files_with_issues}"
        }
        find '.' -type f \! -path './.git/*' | LC_ALL=C sort | scan_files; files_with_issues="$?"

        printf '################################################################################\n\n'
        if test "${files_with_issues}" -gt '0'; then
          printf "::error::[ShellChecker] FILES WITH ISSUES: ${files_with_issues} üêõ\n"
        else
          printf "::notice::[ShellChecker] FILES WITH ISSUES: ${files_with_issues} ‚úÖ\n"
          printf "\033[32mAll is good!\n"
        fi
        exit "${files_with_issues}"
